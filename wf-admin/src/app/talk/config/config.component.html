<page-header [title]="''"></page-header>
<nz-tabset>
  <nz-tab nzTitle="公共配置">
    <nz-card [nzExtra]="extraTpl">

      <ng-template #extraTpl>
        <button nz-button (click)="getConfig()" nzShape="circle">
          <i class="anticon anticon-reload"></i>
        </button>
        <button nz-button (click)="create()" nzShape="circle" nzType="primary">
          <i class="anticon anticon-plus"></i>
        </button>
      </ng-template>
      <ng-template #totalContentMeConfig>共{{query.total}}条</ng-template>
      <nz-table #nzTableConfig [nzData]="commonConfiguration" [nzFrontPagination]="false" [nzTotal]="query.total"
        [(nzPageIndex)]="query.pageIndex" [(nzPageSize)]="query.pageSize" [nzShowTotal]="totalContentMeConfig"
        [nzShowTotal]="'true'" [nzShowSizeChanger]="true" (nzPageIndexChange)="getConfig()"
        (nzPageSizeChange)="getConfig()">
        <thead nz-thead>
          <tr>
            <th nz-th>
              <span>配置类型</span>
            </th>
            <th nz-th>
              <span>编码</span>
            </th>
            <th nz-th>
              <span>配置项</span>
            </th>
            <th>
              <span>备注</span>
            </th>
            <th nz-th>
              <span>序号</span>
            </th>
            <th>
              <span>操作</span>
            </th>
          </tr>
        </thead>
        <tbody nz-tbody>
          <tr nz-tbody-tr *ngFor="let ding of nzTableConfig.data">
            <td nz-td>{{ding.typeName}}</td>
            <td nz-td>{{ding.code}}</td>
            <td nz-td>{{ding.value}}</td>
            <td nz-td>{{ding.remark}}</td>
            <td nz-td>{{ding.seq}}</td>
            <td nz-td>
              <a (click)="editDing(ding)">编辑</a>
              <!-- <span nz-table-divider></span> -->
              <nz-divider nzType="vertical"></nz-divider>
              <a style="color:#ff4d4f;" (click)="delete(ding)">删除</a>
            </td>
          </tr>
        </tbody>
      </nz-table>

    </nz-card>
  </nz-tab>
  <nz-tab nzTitle="智能办公">
    <nz-card [nzExtra]="extraTpl">

      <ng-template #extraTpl>
        <button nz-button (click)="getOffice()" nzShape="circle">
          <i class="anticon anticon-reload"></i>
        </button>
        <button nz-button (click)="create()" nzShape="circle" nzType="primary">
          <i class="anticon anticon-plus"></i>
        </button>
      </ng-template>
      <ng-template #totalContentMe>共{{queryOffice.total}}条</ng-template>
      <nz-table #nzTableOffice [nzData]="intelligentOffice" [nzFrontPagination]="false" [nzTotal]="queryOffice.total"
        [(nzPageIndex)]="queryOffice.pageIndex" [(nzPageSize)]="queryOffice.pageSize" [nzShowTotal]="totalContentMe"
        [nzShowTotal]="'true'" [nzShowSizeChanger]="true" (nzPageIndexChange)="getOffice()"
        (nzPageSizeChange)="getOffice()">
        <thead nz-thead>
          <tr>
            <th nz-th>
              <span>配置类型</span>
            </th>
            <th nz-th>
              <span>编码</span>
            </th>
            <th nz-th>
              <span>配置项</span>
            </th>
            <th>
              <span>备注</span>
            </th>
            <th nz-th>
              <span>序号</span>
            </th>
            <th>
              <span>操作</span>
            </th>
          </tr>
        </thead>
        <tbody nz-tbody>
          <tr nz-tbody-tr *ngFor="let ding of nzTableOffice.data">
            <td nz-td>{{ding.typeName}}</td>
            <td nz-td>{{ding.code}}</td>
            <td nz-td>{{ding.value}}</td>
            <td nz-td>{{ding.remark}}</td>
            <td nz-td>{{ding.seq}}</td>
            <td nz-td>
              <a (click)="editDing(ding)">编辑</a>
              <!-- <span nz-table-divider></span> -->
              <nz-divider nzType="vertical"></nz-divider>
              <a (click)="delete(ding)">删除</a>
            </td>
          </tr>
        </tbody>
      </nz-table>

    </nz-card>
  </nz-tab>
</nz-tabset>
