<div [@routerTransition]>
  <nz-spin [nzTip]="'登录验证中...'" [nzSpinning]="submitting">
    <nz-card [nzTitle]="nzTitle" nzHoverable='true' class="login-card">
      <ng-template #nzTitle>
        <div class="text-center yoyo__block" style=" color:white !important;">
          <i class="anticon anticon-login"></i>
          <span> 欢迎使用</span>
        </div>
      </ng-template>
      <form nz-form #loginForm="ngForm" role="form" novalidate class="login-form">
        <br>
        <!-- 账号 -->
        <nz-form-item>
          <nz-form-control>
            <nz-input-group nzPrefixIcon="anticon anticon-user">
              <input nz-input name="userNameOrEmailAddress" #userNameOrEmailAddressInput="ngModel"
                [(ngModel)]="loginService.authenticateModel.userNameOrEmailAddress" [placeholder]="'登录账号'" required
                maxlength="255">
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>

        <!-- 密码 -->
        <nz-form-item>
          <nz-form-control>
            <nz-input-group nzPrefixIcon="anticon anticon-lock">
              <input nz-input name="password" #passwordInput="ngModel"
                [(ngModel)]="loginService.authenticateModel.password" [placeholder]="'密码'" type="password" required
                maxlength="32">
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>

        <!-- 记住我 -->

        <nz-form-item>
          <nz-col [nzSpan]="12">

            <label nz-checkbox [(ngModel)]="loginService.rememberMe" name="rememberMe" id="rememberme"
              style=" color:white !important;">
              <span>记住我</span>
            </label>
          </nz-col>

          <!-- //todo:忘记密码 等待有缘人帮我们完善吧-->
          <!-- <nz-col [nzSpan]="12" class="text-right">
            <a routerLink="/account/forgot-password" class="forgot forget-password">{{l("ForgotPassword")}}</a>
          </nz-col> -->

        </nz-form-item>

        <!-- 登陆按钮 -->

        <button nz-button [nzType]="'primary'" type="button" [nzLoading]="submitting" (click)="login()"
          class="yoyo__block" [disabled]="!loginForm.form.valid||submitting">
          <i class="anticon anticon-login"></i>
          <span>登录</span>
        </button>

      </form>

      <div class="login-action-items">
        <div class="links">
          <!-- 用户注册 
          <br>
          <span *ngIf="isSelfRegistrationAllowed">
            <a routerLink="/account/register">{{l("CreateAnAccount")}}</a>
            <nz-divider nzType="vertical"></nz-divider>
          </span>-->
          <!-- 租户注册 
          <span *ngIf="!appSession.tenantId">
            <a routerLink="/account/tenant-register">{{l("TenantRegister")}}</a>
            <nz-divider nzType="vertical"></nz-divider>
          </span>-->

          <!-- //todo:邮件激活 等待有缘人帮我们完善吧 -->
          <!-- <span>
            <a routerLink="/account/email-activation">{{l("EmailActivation")}}</a>
          </span> -->
        </div>
      </div>


    </nz-card>
  </nz-spin>
</div>
